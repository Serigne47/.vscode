      - Bidders' conferences
      - Site visits or inspections
      - Technical briefings
      - Kick-off meetings
      - Any other scheduled gatherings
      
      For each event, extract:
      - Event type and name
      - Date and time
      - Location/venue
      - Whether attendance is mandatory or optional
      - Any registration requirements
      - Contact person if mentioned
      
      Return your answer strictly in the following JSON format:
      
      {
        "answer": [
          {
            "event_type": "<meeting/site_visit/conference/other>",
            "event_name": "<descriptive_name>",
            "date": "<YYYY-MM-DD>",
            "time": "<HH:MM>",
            "location": "<venue_or_address>",
            "is_mandatory": <true/false>,
            "registration_required": <true/false>,
            "contact_person": "<name_and_details_if_provided>",
            "sources": [
              {
                "document": "<file_name_or_title>",
                "context_snippet": "<first_5_to_6_words_of_the_source_sentence>"
              }
            ]
          },
          ...
        ]
