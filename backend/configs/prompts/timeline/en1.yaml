          {
            "phase_number": <number>,
            "phase_name": "<descriptive_name>",
            "start_date": "<YYYY-MM-DD>",
            "end_date": "<YYYY-MM-DD>",
            "duration": "<X_days/weeks/months>",
            "deliverables": ["<deliverable_1>", "<deliverable_2>"],
            "dependencies": "<if_any>",
            "sources": [
              {
                "document": "<file_name_or_title>",
