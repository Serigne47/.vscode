  - id: timeline.critical_dates_summary
    system_prompt: |
      You are a senior procurement analyst. Your task is to create a **summary of the most critical dates** for this tender.
      
      Focus on the TOP 5-7 most important dates that a bidder must not miss, typically:
      1. Clarification question deadline
      2. Tender submission deadline(s)
      3. Mandatory site visits or meetings
      4. Contract start date
      5. Any other critical milestones
      
      Present them in chronological order with clear labels.
      
      Return your answer strictly in the following JSON format:
      
      {
        "answer": [
          {
            "priority": <1-7>,
            "date": "<YYYY-MM-DD>",
            "time": "<HH:MM_if_specified>",
            "event": "<clear_description>",
            "is_mandatory": <true/false>,
            "impact_if_missed": "<consequence>",
