      - Bid validity period
      - Offer validity duration
      - Price validity period
      
      This is typically expressed as a number of days/months from submission date.
      
      Return your answer strictly in the following JSON format:
      
      {
        "answer": {
          "validity_period": "<X_days/months>",
          "from_date": "<submission_date_or_other_reference>",
          "special_conditions": "<if_any>",
          "sources": [
            {
              "document": "<file_name_or_title>",
              "context_snippet": "<first_5_to_6_words_of_the_source_sentence>"
            }
          ]
