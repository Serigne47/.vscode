    - Response deadlines for different lots or phases
    - Electronic submission cut-off times
    
    For each deadline, include:
    - The type of submission (first round, final, etc.)
    - Exact date and time
    - Any specific submission requirements or conditions
    - Whether physical and/or electronic submission is required
    
